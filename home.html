<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schnapsidy</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/homestyle.css">
</head>
<body class="home-body">

  <div class="top-info">
    <div class="carrier">
      <p><strong>AT&T</strong></p>
    </div>
    <div class="top-right-info">
      <i class="fas fa-wifi"></i>
      <i class="fas fa-signal"></i>
      <i class="fas fa-battery-three-quarters"></i>
      <p><strong>5:10PM</strong></p>
    </div>
  </div>

  <!-- weather -->
  <div class="widgets">
    <div class="weather">
      <h3>81&#176;</h3>
      <i class="fas fa-cloud-sun"></i>
      <p>Austin, TX</p>
      <div class="google-search">
        <input type="text" placeholder="Search">
        <div class="mag-glass">
            <i class="fas fa-search"></i>
        </div>
      </div>
    </div>

  <!-- schnapsidy and email widgets -->
    <div class="middle-widgets">
      <div class="widget-box">
        <a href="/index.html">
        <div class="widget schnapsidy">
          <p>S</p>
        </div>
        </a>
      </div>
      <div class="widget-box">
        <div class="widget email"><i class="far fa-envelope"></i></div>
      </div>
    </div>

  <!-- phone, messages, contacts, chrome -->
    <div class="bottom-widgets">
      <div class="widget-box">
        <div class="widget phone"><i class="fas fa-phone"></i></div>
        <p>phone</p>
      </div>
      <div class="widget-box">
        <a href="/messages.html">
        <div class="widget messages">
          <i class="far fa-comment-alt"></i>
        </div>
        </a>
        <p>messages</p>
      </div>
      <div class="widget-box">
        <a href="contacts.html">
        <div class="widget contacts"><i class="far fa-address-book"></i></div>
        </a>
        <p>contacts</p>
      </div>
      <div class="widget-box">
        <div class="widget chrome"><img src="/chrome100.png"></i></div>
        <p>chrome</p>
      </div>
    </div>
  </div>

  <footer>
    <div class="history">
      <div class="top-line"></div>
      <div class="bottom-line"></div>
    </div>
    <a href="home.html"><i class="far fa-square"></i></a>
    <i class="fas fa-arrow-left"></i>
  </footer>
  <script src='app/app.js'></script>
</body>
</html>
