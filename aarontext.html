<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schnapsidy</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/messages.css">
</head>
<body class="messages-body">
  <div class="aaron-header">
    <div class="back">
        <a href="/contacts.html"><i class="fas fa-arrow-left"></i></a>
    </div>
    <h3>Aaron</h3>
  </div>

  <div class="text-area"></div>

  <div class="bottom-text-area">
    <div class="text-input">
      <input type="text" class="text-box">
      <!-- <button class="send-box '555-1234'"></button> -->
      <div id="contact" class="send-box 555-1234">
        <i class="far fa-paper-plane send"></i>
      </div>
    </div>
    <div class="text-panel">
      <div class="numbers">
        <button type="submit">1</button>
        <button type="submit">2</button>
        <button type="submit">3</button>
        <button type="submit">4</button>
        <button type="submit">5</button>
        <button type="submit">6</button>
        <button type="submit">7</button>
        <button type="submit">8</button>
        <button type="submit">9</button>
        <button type="submit">0</button>
      </div>
      <div class="top-row-letters">
        <button type="submit">q</button>
        <button type="submit">w</button>
        <button type="submit">e</button>
        <button type="submit">r</button>
        <button type="submit">t</button>
        <button type="submit">y</button>
        <button type="submit">u</button>
        <button type="submit">i</button>
        <button type="submit">o</button>
        <button type="submit">p</button>
      </div>
      <div class="mid-row-letters">
        <button type="submit">a</button>
        <button type="submit">s</button>
        <button type="submit">d</button>
        <button type="submit">f</button>
        <button type="submit">g</button>
        <button type="submit">h</button>
        <button type="submit">j</button>
        <button type="submit">k</button>
        <button type="submit">l</button>
      </div>
      <div class="bottom-row-letters">
        <button><i class="fas fa-arrow-up"></i></button>
        <button type="submit">z</button>
        <button type="submit">x</button>
        <button type="submit">c</button>
        <button type="submit">v</button>
        <button type="submit">b</button>
        <button type="submit">n</button>
        <button type="submit">m</button>
        <button><i class="fas fa-backspace"></i></button>
      </div>
      <div class="bottom-row">
        <button type="submit">!#1</button>
        <button type="submit">,</button>
        <button type="submit" class="space">Space</button>
        <button type="submit">.</button>
        <button type="submit" class="enter">Enter</button>
      </div>
    </div>
  </div>

  <footer class="message-footer">
    <div class="history">
      <div class="top-line"></div>
      <div class="bottom-line"></div>
    </div>
    <a href="home.html"><i class="far fa-square"></i></a>
    <i class="fas fa-arrow-left"></i>
  </footer>
  <script src='app/app.js'></script>
</body>
</html>
